<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Sign Up</title>
</head>
<body>
<h1>Sign Up</h1>
<h:form>
    <h:inputText value="#{signupBean.firstName}" placeholder="First Name" /><br/>
    <h:inputText value="#{signupBean.lastName}" placeholder="Last Name" /><br/>
    <h:inputText value="#{signupBean.email}" placeholder="Email" /><br/>
    <h:inputSecret value="#{signupBean.password}" placeholder="Password" /><br/>
    <h:commandButton value="Sign Up" action="#{signupBean.signup}" />
</h:form>
</body>
</html>
